<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbold Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <!-- Vùng này sẽ được cập nhật bởi JS để hiển thị thông tin user hoặc nút đăng nhập -->
            <div id="user-profile">
                <h1>Inbold Menu</h1>
            </div>
            <!-- Nút Cài đặt bị ẩn ban đầu -->
            <button id="settings-btn" class="icon-btn hidden"><i class="fas fa-cog"></i></button>
        </header>

        <main id="main-content">
             <!-- Nội dung chính sẽ được render ở đây -->
        </main>

        <div id="loader" class="hidden"><div class="spinner"></div></div>
        
        <!-- Modal Cài đặt (giữ nguyên cấu trúc) -->
        <div id="settings-modal" class="modal hidden">
            <div class="modal-content glass">
                <span class="close-button">&times;</span>
                <h2 data-lang-key="settings">Cài đặt</h2>
                
                <!-- Loại bỏ User Select, vì user đã được xác thực -->
                <label data-lang-key="department">Phòng ban</label>
                <input type="text" id="department-input" placeholder="Phòng ban của bạn">

                <label data-lang-key="shift_type">Loại ca</label>
                <div class="shift-toggle">
                    <input type="radio" id="sang" name="shift-type" value="Sáng" checked><label for="sang" data-lang-key="morning_shift">Ca sáng</label>
                    <input type="radio" id="chieu" name="shift-type" value="Chiều"><label for="chieu" data-lang-key="evening_shift">Ca Chiều</label>
                </div>
                
                <label data-lang-key="language">Ngôn ngữ</label>
                <div class="language-toggle">
                    <button data-lang="vi" class="lang-btn active">VI</button>
                    <button data-lang="en" class="lang-btn">EN</button>
                </div>

                <button id="save-settings-btn" class="btn-primary" data-lang-key="save_settings">Lưu thay đổi</button>
                <!-- Nút Thêm thành viên có thể được thêm lại sau này nếu cần quyền admin -->
            </div>
        </div>

        <!-- Tab Bar bị ẩn ban đầu -->
        <nav id="tab-bar" class="hidden">
            <button class="tab-link" data-tab="menu" data-lang-key="menu">Thực Đơn</button>
            <button class="tab-link active" data-tab="today" data-lang-key="today">Hôm Nay</button>
            <button class="tab-link" data-tab="order" data-lang-key="order">Đặt Món</button>
        </nav>
    </div>
    
    <!-- Quan trọng: Đảm bảo script được load dưới dạng "module" -->
    <script type="module" src="script.js"></script>
</body>
</html>
